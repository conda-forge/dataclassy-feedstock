{% set name = "dataclassy" %}
{% set version = "0.11.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dataclassy-{{ version }}.tar.gz
  sha256: ad6622cb91e644d13f68768558983fbc22c90a8ff7e355638485d18b9baf1198

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - python >=3.6

test:
  imports:
    - dataclassy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/biqqles/dataclassy
  summary: A fast and flexible reimplementation of data classes
  license: MPL-2.0
  license_file: LICENSE.md

extra:
  recipe-maintainers:
    - spinoch
